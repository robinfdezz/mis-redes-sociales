<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis redes sociales</title>
    <link rel="icon" href="./recursos/usuario.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <header class="cabecera-portafolio">
        <img src="./recursos/logo.png" alt="Logo_Arte_Robin" class="cabecera-portafolio--img--fondo">
        <img src="./recursos/logo.png" alt="Logo_Arte_Robin" class="cabecera-portafolio--img">
        <h1 class="cabecera-portafolio--h1"><a href="https://www.instagram.com/art3.robin/" class="redes-sociales--links-directos" target="_blank">Arte Robin</a></h1>
    </header>

    <section class="section-redes">
        <ul class="redes-sociales">
            <li class="redes-sociales-links redes-sociales-portafolio">
                <a href="" class="redes-sociales--links-directos">
                <img src="./recursos/iconos/maleta.png" alt="portafolio" class="redes-sociales-icon">
                <h2 class="redes-sociales-h2">Mi Portafolio</h2>
                </a>
            </li>
            <li class="redes-sociales-links redes-sociales-linkedin">
                <a href="https://www.linkedin.com/in/robinzondeveloper/" class="redes-sociales--links-directos" target="_blank">
                <img src="./recursos/iconos/linkedin.png" alt="linkedin" class="redes-sociales-icon">
                <h2 class="redes-sociales-h2">Linkedin</h2>
                </a>
            </li>
            <li class="redes-sociales-links redes-sociales-instagram">
                <a href="https://www.instagram.com/robinfdezz/" class="redes-sociales--links-directos" target="_blank">
                <img src="./recursos/iconos/instagram.png" alt="instagram" class="redes-sociales-icon">
                <h2 class="redes-sociales-h2">Personal</h2>
                </a>
            </li>
            <li class="redes-sociales-links redes-sociales-tiktok">
                <a href="https://www.tiktok.com/@robinfdezz" class="redes-sociales--links-directos" target="_blank">
                <img src="./recursos/iconos/tiktok.png" alt="tiktok" class="redes-sociales-icon">
                <h2 class="redes-sociales-h2">TikTok</h2>
                </a>
            </li>
            <li class="redes-sociales-links redes-sociales-threads">
                <a href="https://www.threads.net/@robinfdezz" class="redes-sociales--links-directos" target="_blank">
                <img src="./recursos/iconos/threads.png" alt="threads" class="redes-sociales-icon">
                <h2 class="redes-sociales-h2">Threads</h2>
                </a>
            </li>
            <li class="redes-sociales-links redes-sociales-whatsapp">
                <a href="whatsapp://send?phone=18296407836" class="redes-sociales--links-directos" target="_blank">
                <img src="./recursos/iconos/whatsapp.png" alt="whatsapp" class="redes-sociales-icon">
                <h2 class="redes-sociales-h2">WhatsApp</h2>
                </a>
            </li>
        </ul>
    </section>

    <footer>
        <p>Sigueme en mis redes sociales</p>
    </footer>
    
</body>
</html>
